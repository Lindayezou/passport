<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta charset="utf-8">
    <title>Passport App</title>
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.3.0/css/material.css">

  <body>

  <nav class="navbar navbar-default">
    <div class="container-fluid">

          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" ui-sref="Home"><i class="glyphicon glyphicon-user"></i> Passport App</a>
      </div>

      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right" ng-if="!currentUser">
          <li><a ui-sref="Login">Login</a></li>
          <li><a ui-sref="Register">Register</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right" ng-if="currentUser">

        </ul>

    <ui-view></ui-view>
    <script src="angular/angular.js" charset="utf-8"></script>

    <script src="javascript/factories/homeFactory.js" charset="utf-8"></script>
    <script src="javascript/factories/socketFactory.js" charset="utf-8"></script>
    <script src="javascript/factories/accountFactory.js" charset="utf-8"></script>
    <script src="javascript/controllers/tokenController.js" charset="utf-8"></script>
