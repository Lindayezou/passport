<form ng-submit="register()" class="col-sm-6 col-sm-offset-3">
  <h3 class="page-header text-center">Register</h3>
  <div class="form-group">
    <label>Email</label>
    <input type="text" class="form-control" placeholder="Email" ng-model="user.email">
  </div>
  <div class="form-group">
    <label>Username</label>
    <input type="text" class="form-control" placeholder="Username" ng-model="user.username">
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="text" class="form-control" placeholder="Password" ng-model="user.password">
  </div>
  <div class="form-group">
    <label>Confirm Password</label>
    <input type="text" class="form-control" placeholder="Confirm Password" ng-model="user.cpassword">
  </div>
  <input type="submit" class="btn btn-primary btn-block" value="Register">
  <div class="form-group text-center">
      <a ui-sref="Login" style="float:left;">< Login</a>

      <a ui-sref="Facebook Login" style="float:right;">Facebook Login ></a>
  </div>
</form>
